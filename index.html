<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-900">
    <header>
        <h1 class="text-5xl text-center mt-12 font-semibold text-white">Welcome to my <span class="text-purple-400 font-bold">Baap
                er Bank</span> !!!</h1>
    </header>
    <main>

        <section class="mx-auto bg-red-400 mt-12 w-4/5 p-8 rounded">
            <h3 class="text-3xl font-semibold text-white  mb-8">Please Log in</h3>
            <div>
                <input id="email-field" type="text" placeholder="enter your email"
                    class="block mb-4 w-3/4 p-2 rounded border-2 border-blue-400">
                <input id="password-field" type="password" placeholder="Enter your password"
                    class="block mb-4 w-3/4 p-2 rounded border-2 border-blue-400">
                <button id="login-button" class="bg-blue-600 px-4 py-2 rounded font-medium text-white">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
