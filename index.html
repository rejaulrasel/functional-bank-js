<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900">
    <header>
        <h1 class="text-5xl text-center mt-12 font-semibold text-white">Let's
            get some <span class="text-purple-800">Moooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- all section -->
        <section>
            <div class="grid md:grid-cols-3 grid-cols-1 gap-4 mt-12">
                <div class="bg-blue-300 p-8 text-white rounded">
                    <div class="text-3xl">Deposit</div>
                    <div class="text-5xl">$<span id="deposit-reserve">00</span></div>
                </div>
                <div class="bg-gray-300 p-8 text-white rounded">
                    <div class="text-3xl">Withdraw</div>
                    <div class="text-5xl">$<span id="withdraw-reserve">00</span></div>
                </div>
                <div class="bg-yellow-300 p-8 text-white rounded">
                    <div class="text-3xl">Balance</div>
                    <div class="text-5xl">$ <span id="balance-reserve">100</span></div>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->

        <section class="my-12">
            <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
                <div class="bg-gray-300 p-8">
                    <h1 class="text-4xl mb-2">Deposit Money</h1>
                    <div>
                        <input id="deposit-field" type="text" placeholder="$ enter deposit money"
                            class="block mb-4 w-3/4 p-2 rounded border-2 border-blue-400 ">
                        <button id="deposit-button"
                            class="bg-blue-600 px-4 py-2 rounded font-medium text-white" >Deposit</button>

                    </div>
                </div>
                <div class="bg-gray-300 p-8">
                    <h1 class="text-4xl mb-2">Withdraw Money</h1>
                    <div>
                        <input id="withdraw-field" type="text" placeholder="$ enter your withdraw money"
                            class="block mb-4 w-3/4 p-2 rounded border-2 border-blue-400 ">
                        <button id="withdraw-button"
                            class="bg-blue-600 px-4 py-2 rounded font-medium text-white">WithdraW</button>
                    </div>
                </div>
            </div>

        </section>
    </main>


    <script src="js/function-bangking.js"></script>
</body>

</html>
